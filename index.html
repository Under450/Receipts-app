<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HMRC Receipt Extractor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Dashboard</a>
    <a href="rules.html">Rules</a>
    <a href="instructions.html">Instructions</a>
    <a href="about.html">About</a>
  </nav>

  <h1>HMRC Receipt Extractor</h1>

  <div class="upload-box">
    <!-- Take Photo -->
    <input id="cameraInput" type="file"
           accept="image/*;capture=camera" capture="environment"
           style="display:none"
           onchange="onCameraSelect(this.files)" />
    <button onclick="document.getElementById('cameraInput').click()">ðŸ“· Take Photo</button>

    <!-- Photo Library -->
    <input id="libraryInput" type="file"
           accept="image/*" multiple
           style="display:none"
           onchange="onLibrarySelect(this.files)" />
    <button onclick="document.getElementById('libraryInput').click()">ðŸ–¼ Choose from Library</button>

    <button onclick="extractText()">Extract</button>
    <button onclick="exportCSV()">Export CSV</button>
    <button onclick="exportPDF()">Export PDF Report</button>
    <button onclick="clearDemo()">Clear Demo Data</button>

    <div id="status" style="margin-top:8px; font-weight:bold;">Ready</div>
    <img id="preview" alt="preview" style="display:none; margin-top:8px; max-width:240px; border:1px solid #333;">
  </div>

  <table id="receiptTable">
    <thead>
      <tr>
        <th>Supplier</th><th>VAT No</th><th>Date</th><th>Description</th>
        <th>Net</th><th>VAT</th><th>Gross</th><th>Method</th><th>Checks</th><th>Audit</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="10" style="text-align:center;">No data yet</td></tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">Totals</td>
        <td id="totalNet">0</td>
        <td id="totalVAT">0</td>
        <td id="totalGross">0</td>
        <td colspan="3"></td>
      </tr>
    </tfoot>
  </table>

  <div class="charts">
    <canvas id="pieChart"></canvas>
    <canvas id="barChart"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
