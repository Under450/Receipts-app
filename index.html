<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HMRC Receipt Extractor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>HMRC Receipt Extractor</h1>

  <div class="upload-box">
    <!-- Take Photo (opens Camera on iPhone) -->
    <input id="cameraInput" type="file" accept="image/*;capture=camera" capture="environment" style="display:none" />
    <button onclick="document.getElementById('cameraInput').click()">ðŸ“· Take Photo</button>

    <!-- Choose from Library (opens Photos/files) -->
    <input id="libraryInput" type="file" accept="image/*" multiple style="display:none" />
    <button onclick="document.getElementById('libraryInput').click()">ðŸ–¼ Choose from Library</button>

    <button onclick="extractText()">Extract</button>
    <button onclick="exportCSV()">Export CSV</button>
    <button onclick="exportPDF()">Export PDF Report</button>
    <button onclick="clearDemo()">Clear Demo Data</button>
  </div>

  <table id="receiptTable">
    <thead>
      <tr>
        <th>Supplier</th><th>VAT No</th><th>Date</th><th>Description</th>
        <th>Net</th><th>VAT</th><th>Gross</th><th>Method</th><th>Checks</th><th>Audit</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Demo Store</td><td>GB123456</td><td>2025-09-03</td>
        <td>Office Supplies</td><td>100</td><td>20</td><td>120</td><td>Card</td><td>âœ”</td><td>OK</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">Totals</td>
        <td id="netTotal">100</td><td id="vatTotal">20</td><td id="grossTotal">120</td>
        <td colspan="3"></td>
      </tr>
    </tfoot>
  </table>

  <div id="charts">
    <canvas id="pieChart"></canvas>
    <canvas id="barChart"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
